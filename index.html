    <script>
        // Preload Inter font for faster rendering
        if ('fonts' in document) {
            const inter300 = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)', {

            const inter400 = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyeAZ9hiA.woff2)', {
                weight: '400'

            const inter500 = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)', {
                weight: '500'
            });

            Promise.all([
                inter300.load(),
                inter400.load(),
                inter500.load()
            ]).then(fonts => {
                fonts.forEach(font => document.fonts.add(font));
            }).catch(err => {
                console.log('Font loading fallback to system fonts');
            });
        }
    </script>
